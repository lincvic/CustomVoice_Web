<!DOCTYPE HTML>
<html>
<head>
    <title>CustomVoice</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main">
        <header>
            <h1>Custom Voice</h1>
            <p>随心所欲定制声音</p>
        </header>

        <hr/>
        <h2>声音已转换完毕</h2>
        <div class="fields">

            <div class="field">
                <input type="file" id="file" onchange="onInputFileChange()" >
            </div>
            <div class="field">
                <audio id="audio_id" controls autoplay loop>Your browser can't support HTML5 Audio</audio>
            </div>
        </div>
        <script>
            function onInputFileChange() {
                var file = document.getElementById('file').files[0];
                var url = URL.createObjectURL(file);
                console.log(url);
                document.getElementById("audio_id").src = url;
            }
        </script>

        <hr/>

        <footer>
            <ul class="icons">
                <li><a href="https://github.com/lincvic" class="fa-github">Github</a></li>
            </ul>
        </footer>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Wang</li>
            <li>Design: <a href="https://github.com/lincvic">Lincvic</a></li>
        </ul>
    </footer>

</div>

<!-- Scripts -->
<script>
    if ('addEventListener' in window) {
        window.addEventListener('load', function () {
            document.body.className = document.body.className.replace(/\bis-preload\b/, '');
        });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }
</script>

</body>
</html>
